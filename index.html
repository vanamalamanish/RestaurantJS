<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <title>Document</title>
        <style>
         
        </style>
        
    </head>
    <body id="main">
        
        <div class="container-fluid">
            <div class="row  mt-5 ms-3 me-3 mb-5">
                <div class="col-lg-4 text-center border border-dark rounded" id="table-container">
                    <h1>Table</h1>
                    <div class="col-12 ">
                        <input type="search" class="form-control shadow"  placeholder="Search Table" id="searchTableName" onkeyup=searchTable()>
                    </div>
                   
                </div>
                <div class="col-lg-8 text-center border  border-dark rounded " id="menu-container">
                    <h1>Menu</h1>
                    <div class="col-12">
                        <input type="search" class="form-control shadow" placeholder="Search Menu" id="searchMenuName" onkeyup=searchMenu()>
                    </div>
                    
                </div>
            </div>
        </div>

        
        
        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
